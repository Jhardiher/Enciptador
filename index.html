
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>ENCRIPTADOR</title>
</head>
<body>
    <div class="container">

        <div class="areaEnCripatadora">
            <textarea name="texto" 
            id="texto" 
            class="texto"
            cols="30" 
            rows="10" 
            placeholder = "ingrese el texto que quiere encriptar"
            ></textarea>
       

        <div class="terminos">
            <p>Solo caraceteres en minuscula y sin acentos</p>
        </div>
 

        <div class="button">
            
            <button class ="bt-encriptar"  type="button" onclick="Encriptar()">encriptar
            </button>


            <input 
            type="button"
            class="bt_Desencriptar" 
             value="Desencriptar" 
             onclick="Desencriptar()"/ >
            

         </div>
        </div>
    
         <div class="encriptar" >
             <img src="icons,imajenes/desencriptar.png" alt="" id="imagen1">
             <div class="mensajeEncriptado" id="mensajeEncriptado">
                <h2 id="tituloMensaje">No se a encontrado mensaje</h2>
                <p id="parrafo">ingrese el texto que quiere encriptar o desencriptar</p>
                
            </div>

         </div>
       
    </div>
    
</body>
<script src ="index.js"></script>
</html>
