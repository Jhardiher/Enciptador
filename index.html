
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="icons,imajenes/icono.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <title>ENCRIPTADOR</title>
</head>
<body>
    <div class="container">

        <div class="areaEnCripatadora">
            <textarea name="texto" 
            id="texto" 
            class="texto"
            cols="30" 
            rows="10" 
            placeholder = "ingrese el texto que quiere encriptar"
            ></textarea>
       

        <div class="terminos">
            <p>Solo caraceteres en minuscula y sin acentos</p>
        </div>
 

        <div class="button">
            
            <button class ="bt-encriptar"  type="button"  onclick="encriptar()"> 
                Encriptar
            </button>


            <input 
            type="button"
            class="bt_Desencriptar" 
             value="Desencriptar" 
             onclick="Desencriptar()"/ >
            

         </div>
        </div>
    
         <div class="encriptar" >
             <img src="icons,imajenes/encriptado-de-datos.png" alt="" id="imagen1">
             <div class="mensajeEncriptado" id="mensajeEncriptado">
                <h2 id="tituloMensaje">mensaje a encriptar</h2>
                <p id="parrafo">ingrese el texto que quiere encriptar o desencriptar</p>
                
            </div>

         </div>
       
    </div>
    
</body>
<script src="index.js"></script>


</html>
