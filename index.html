
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>ENCRIPTADOR</title>
</head>
<body>
    <div class="container">

        <div class="areaencripatadora">
            <textarea name="texto" 
            id="texto" 
            class="texto"
            cols="30" 
            rows="10" 
            placeholder = "ingrese el texto que quiere encriptar"
            ></textarea>
       

        <div class="terminos y condiciones">
            <p>Solo caraceteres en minuscula y sin acentos</p>
        </div>
 

        <div class="button">
            
            <button class ="bt-encriptar"  type="button" onclick="Encriptar()">Encriptar
            </button>


            <input type="button"
             name="Desencriptar" 
             id="bt_Desencriptar" 
             value="Desencriptar" 
             onclick="Desencriptar()"/>

         </div>
        </div>
    
         <div class="encriptar" > <img src="" alt="" id="imagen1">
            <div class="mensaje-encriptado" id="mensaje-encriptado">
                <h2 id="titulo-mensaje">No se a encontrado mensaje</h2>
                <p .id="parrafo">ingrese el texto que quiere encriptar o desencriptar</p>
                <textarea name="mensaje" 
                id="mensaje" 
                cols="30" 
                rows="10" 
                class="mensaje"></textarea>
            </div>

         </div>
       
    </div>
    
</body>
<script src ="index.json"></script>
</html>
